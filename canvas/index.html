<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--使PC端和移动端的页面1:1缩放，实现适应移动端的布局比例 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Canvas</title>
</head>
<body>
    <canvas id="cvsContainer"></canvas>
    <div id="actions" class="action">
        <svg class="icon">
            <use id="brush" class="active" xlink:href="#icon-brush1"></use>
        </svg>
        <svg class="icon">
            <use id="eraser" xlink:href="#icon-eraser"></use>
        </svg>
        <svg class="icon">
            <use id="clean" xlink:href="#icon-trash"></use>
        </svg>
        <svg class="icon">
            <use id="download" xlink:href="#icon-clouddownloadst"></use>
        </svg>
    </div>
    <ol class="palette">
        <li id="red" class="red"></li>
        <li id="green" class="green"></li>
        <li id="blue" class="blue"></li>
    </ol>
</body>
<script src="main.js"></script>
<script src="//at.alicdn.com/t/font_1138406_wro7szfeyog.js"></script>
</html>
